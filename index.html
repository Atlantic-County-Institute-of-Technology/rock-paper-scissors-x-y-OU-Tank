<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>

<body>
<div id="container" class="container">
    <div class="buttons">
         <button class="rock"></button>
         <button class="scissor"></button>
         <button class="paper"></button>
         <button class="paper-shredder"></button>
         <button class="pencil"></button>
    </div>
    <div class="playerScore">Player:</div>
    <div class="computerScore">Computer:</div>
    <button class="player"></button>
    <button class="computer"></button>
    <img src="assets/rock.jpg" class="Rock">
    <img src="assets\paper.jpg" alt="" class="Paper">
    <img src="assets\Scissors.jpg" alt="" class="Scissor">
    <img src="assets\paper-shredder.jpg" alt="" class="Paper-shredder">
    <img src="assets\pencil.png" alt="" class="Pencil">
    <img src="assets\versus.png" class="versus">
    <div class="settings">
       <button class="RESET">RESET</button>
    </div>

</div>
</body>
</html>
