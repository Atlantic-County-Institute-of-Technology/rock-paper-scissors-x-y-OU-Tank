<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
 </head>

<body>
<div id="container" class="container">
   <div id="result" class="result"></div> 
   <div class="choices">
         <button id="rock" class="rock"></button>
         <button id="scissor" class="scissor"></button>
         <button id="paper" class="paper"></button>
         <button id="microwave" class=""></button>
         <button id="pencil" class="pencil"></button>
    </div>
    <div class="scoreboard">
    <p id="player-score">Player:0</p>
    <p id="computer-score">Computer:0</p>
   </div>
   
    <button id="player" class="player"></button>
    <button id="computer" class="computer"></button>
    <div class="choices_images" id="choices_images">
    <img src="assets/rock.jpg" class="Rock">
    <img src="assets\paper.jpg" alt="" class="Paper">
    <img src="assets\scissors.jpg" alt="" class="Scissor">
    <img src="assets\microwave.jpg" alt="" class="microwave">
    <img src="assets\pencil.png" alt="" class="Pencil">
    <img src="assets\versus.png" class="versus">
   </div>
    <div class="settings">
      <button class="reset_button" id="reset_button">RESET</button>
    </div>
 
<script src="script.js"></script>
</div>
</body>
</html>
